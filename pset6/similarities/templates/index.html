{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input type="file" name="file1">
            <br>
            <input type="file" name="file2">
            <br>
            <br>
            <div>
                <br>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="algorithm" value="lines">
                    Compare lines
                </label>
                <br>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="algorithm" value="sentences">
                    Compare sentences
                </label>
                <br>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="algorithm" value="substrings">
                    <input name="length" placeholder="of length n" min="1" type="number">
                    Compare substrings
                </label>
            </div>
            <br>
            <br>
            <button class="btn btn-default" type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
